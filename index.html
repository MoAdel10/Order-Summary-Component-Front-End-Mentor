<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Noto+Sans+JP:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="images/illustration-hero.svg">
    </div>
    <div class="card-details">
      <div class="details">
      <h3>Order Summary</h3>
      <p>you can noiw listen to millions of songs audioboos and podcasts in any device anywhere you like</p>
      </div>
      
      <div class="anl-plan">

        <div class="left-hand-plan">
          <div class="anl-plan-iamge">
            <img src="images/icon-music.svg">
          </div>
          <div anl-plan-text>
            <p>Annual Plan</p>
            <p>59.99/year</p>
          </div>
        </div>

        <div class="right-hand-plan">
          <div class="change-link">
            <a href="#">Change</a>
          </div>
        </div>
      </div>

      <div class="card-btns">
        <div class="btn btn-blue">
          <a href="#"><p>Proceed to Payement</p></a>
        </div>
        <div class="btn btn-white">
          <a href="#"><p>Cancel Order</p></a>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Adel</a>.
  </div>
</body>
</html>
